openprocurement.auctions.flash = git ${remotes:gh}openprocurement/openprocurement.auctions.flash.git pushurl=${remotes:gh_push}openprocurement/openprocurement.auctions.flash.git  rev=663a61e8e55a1ee7fcae37e1ae401d4a87e9dcf2
schematics-flexible = git https://github.com/openprocurement/schematics-flexible.git rev=8b363061d913d2407434968ea1033cc799e05519
